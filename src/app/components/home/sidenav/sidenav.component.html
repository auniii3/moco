<div class="home-menu" style="height: 100%; background-color: wheat">
  <p-menu [model]="items">
    <ng-template pTemplate="item" let-item>
      <a
        class="p-menuitem-link flex justify-content-between align-items-center p-3"
      >
        <div class="menu-icon">
          <span [class]="item.icon"></span>
        </div>
      </a>
    </ng-template>
  </p-menu>
</div>
